<div id="info" style="float: left; width: 13%; overflow: hidden;">
    <img style="border: 4px solid #979797;" src="http://mhg-heattestlab/portal/img/photo/{CreatedBy}.jpeg" width="100"
        height="120">
    <span><b>{ShortName}</b></span>
    <p style="color: rgb(190, 10, 10);">{ShortRole}</p>
</div>
<div id="message" style="overflow: hidden;">
    <span style="background-color: #e4e4e4; padding: 5px;">From {ShortName} on {CreatedDateTime:date(_$R("m/d/Y g:i A"))}</span>
    <span>{NotesBody}</span>
</div>
